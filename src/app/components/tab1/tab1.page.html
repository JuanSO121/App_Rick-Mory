<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Rick & Morty App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Banner con imagen -->
  <div class="banner">
    <ion-img src="assets/images/rick-morty-banner.jpg" alt="Rick and Morty"></ion-img>
    <div class="banner-overlay">
      <h2>¡Bienvenido al multiverso de Rick & Morty!</h2>
      <p>Explora episodios, personajes y más...</p>
    </div>
  </div>

  <!-- Accesos rápidos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="goToTab(2)" class="hover-card">
          <ion-card-header>
            <ion-icon name="tv-outline" class="icon"></ion-icon>
            <ion-card-title>Episodios</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="goToTab(3)" class="hover-card">
          <ion-card-header>
            <ion-icon name="people-outline" class="icon"></ion-icon>
            <ion-card-title>Personajes</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Frase icónica -->
  <div class="quote-section">
    <ion-icon name="chatbubbles-outline"></ion-icon>
    <p class="quote">"Wubba Lubba Dub Dub!"</p>
    <span class="author">- Rick Sanchez</span>
  </div>

  <!-- Botón de acción rápida -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="open-action-sheet">
      <ion-icon name="ellipsis-vertical"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-action-sheet trigger="open-action-sheet" header="Menú" [buttons]="actionSheetButtons"></ion-action-sheet>
</ion-content>
